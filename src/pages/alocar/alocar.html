<ion-content padding> 
  <ion-list>
    <ion-item-sliding *ngFor="let maquina of maquinas | async">
      <ion-item>
        <h1>{{ maquina.nome }}</h1>
        <p>Valor sem nota fiscal: R$ {{ maquina.valorSN }}</p>
        <p>Valor com nota fiscal: R$ {{ maquina.valorCN }}</p>

      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
