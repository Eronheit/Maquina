<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Alterar senha</ion-title>
  </ion-navbar>

</ion-header>


<body> 
    <ion-content scroll='false'>
      <ion-grid class='container'>
      <ion-grid class="box">
        <ion-row justify-content-center align-items-center>
          <ion-grid>
            <form #form="ngForm" novalidate>
              <ion-row align-items-center>
                <ion-col>
                  <img src='/assets/imgs/logo.png' width='200px' height='200px'>
                </ion-col>   
              </ion-row>
              
              <ion-row>
                <ion-col>
                  <ion-list inset>
                    <ion-item>
                      <ion-input placeholder='Informe seu email' name='username' id='loginField' type='email' required [(ngModel)]='userEmail'></ion-input>
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <button class="mudarS" ion-button block [disabled]="!form.form.valid" (click)="resetPassword()">
                    Mudar minha senha
                  </button>   
                </ion-col>
              </ion-row>
            </form>
          </ion-grid>
        </ion-row>
      </ion-grid>
      </ion-grid>
    </ion-content>
    </body>
